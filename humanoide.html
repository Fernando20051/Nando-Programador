<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanoide Virtual</title>
<link rel="stylesheet" href="humanoide.css">
</head>
<body>
    <div id="robot-container">
        <div id="robot-head"></div>
        <div id="robot-body"></div>
        <div id="robot-left-arm"></div>
        <div id="robot-right-arm"></div>
        <div id="robot-left-leg"></div>
        <div id="robot-right-leg"></div>
        <div id="robot-face">
            <div class="eye" id="left-eye"></div>
            <div class="eye" id="right-eye"></div>
            <div id="robot-mouth"></div>
        </div>
    </div>
    
    <div id="chat-container">
        <div id="chat-display"></div>
        <input type="text" id="user-input" placeholder="Fale com o humanoide...">
 <button id="send-btn">Enviar</button>
    </div>

<script src="humanoide.js"></script>
</body>
</html>
